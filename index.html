<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Dark Themed WebMap with Feature Layers | ArcGIS API for JavaScript</title>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: black; /* Set background to black */
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], (Map, MapView, FeatureLayer) => {

      // Create the feature layers
            // Create the feature layers using portalItem IDs
            const featureLayer1 = new FeatureLayer({
                portalItem: {
                    id: "e017f094bd114153b368298aa2f1e39d" // Replace with your first feature layer PortalItem ID
                }
            });

            const featureLayer2 = new FeatureLayer({
                portalItem: {
                    id: "3d3a4eec008e467f97d58405fc7722a3" // Replace with your second feature layer PortalItem ID
                }
            });

      // Create a Map instance with a dark basemap
      const map = new Map({
        basemap: "dark-gray-vector", // Use a dark basemap like "dark-gray", "dark-gray-vector", etc.
        layers: [featureLayer1, featureLayer2] // Add the feature layers here
      });

      // Create a MapView instance
      const view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 10,
        center: [-90.07, 29.95] // Longitude, Latitude
      });
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
